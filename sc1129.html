<!DOCTYPE html>
<html>
<head>
    <title>Floor Map Example - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>
<body>
<div id="map" style="width: 1040px; height: 640px;"></div>
<script>
    var map = L.map('map', {crs: L.CRS.Simple});
    var bounds = [[0,0], [480,640]]; // 이미지의 해상도를 bounds로 설정한다.
    L.imageOverlay('seat.png', bounds).addTo(map); // 배경 이미지를 설정한다.
    L.circle([170, 270], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("Seat Number", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("NAME <br />Name of the Department");
    L.circle([170, 390], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("Name A", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([170, 510], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("Name B", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([60, 270], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("Name C", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([60, 390], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("Name D", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([60, 510], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("Name E", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([115, 150], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("TJ", {permanent: true, direction: 'center'}).openTooltip();

    L.circle([320, 270], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("Name F", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([320, 390], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("권예슬", {permanent: true, direction: 'center'}).openTooltip()
    .bindPopup("권예슬 <br /> 미디어팀  <br /> 디왕디신><");
    L.circle([320, 510], {color: 'green',radius: 35}).addTo(map)
    .bindTooltip("Name H", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([440, 270], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("Name I", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([440, 390], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("Name J", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([440, 510], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("Name K", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([380, 150], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("TJ", {permanent: true, direction: 'center'}).openTooltip();

    L.circle([590, 270], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("Name L", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([590, 390], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("Name M", {permanent: true, direction: 'center'}).openTooltip();
    L.circle([590, 510], {color: 'blue',radius: 35}).addTo(map)
    .bindTooltip("Name N", {permanent: true, direction: 'center'}).openTooltip();

    L.circle([245,0],{color:'purple', radius: 35}).addTo(map)
    .bindTooltip("Name O", {permanent: true, direction: 'center'}).openTooltip();


    map.fitBounds(bounds); // 표현 영역을 설정한다
</script>
</body>
</html>
